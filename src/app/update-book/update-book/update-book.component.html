
    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-top: 50px">
                <mat-card style="margin: 50px 0">
                    <form class="edit-book" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                        <mat-error class="alert alert-primary">{{status}}</mat-error>
                        <!--NAME-->
                        <mat-form-field style="width: 400px" appearance="outline">
                            <mat-label>Name:</mat-label>
                            <input matInput name="name" [(ngModel)]="book.name" #name="ngModel" required>
                            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                            <mat-error *ngIf="name.hasError('required')">The name product is required</mat-error>
                        </mat-form-field><br>
                        <!--AUTHOR-->
                        <mat-form-field style="width: 400px" appearance="outline">
                            <mat-label>Author:</mat-label>
                            <input matInput name="author" [(ngModel)]="book.author" #author="ngModel" required>
                            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                            <mat-error *ngIf="author.hasError('required')">The author product is required</mat-error>
                        </mat-form-field><br>
                        <!--DESCRIPTION-->
                        <mat-form-field style="width: 400px" appearance="outline">
                            <mat-label>Description:</mat-label>
                            <input matInput name="description" [(ngModel)]="book.description" #description="ngModel" required>
                            <mat-icon matSuffix>description</mat-icon>
                            <mat-error *ngIf="description.hasError('required')">The name product is required</mat-error>
                        </mat-form-field><br>
                        <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Edit Book
                            <mat-icon matSuffix>production_quantity_limits</mat-icon>
                        </button>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
